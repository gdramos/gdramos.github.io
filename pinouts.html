<!DOCTYPE  html>
<html>

<!--HEAD---------------------------------------------------------------------->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="Description" content="74LSXX Pinout Single-Viewer">

  <link href='https://fonts.googleapis.com/css?family=Goldman' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">

  <title>74LSXX Pinout Single-Viewer</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<!--BODY---------------------------------------------------------------------->
<body>
  <div align="center" class="controls" style="float:center;">
    <select class="viewSelect" name="part" id="part" onchange="pinoutImage.src = getImageLink(this.value); datasheet.href = getDatasheetLink(this.value)">
      <option value="74ls00">74ls00 - NAND</option>
      <option value="74ls04">74ls04 - NOT</option>
      <option value="74ls08">74ls08 - AND</option>
      <option value="74ls32">74ls32 - OR</option>
      <option value="74ls47">74ls47 - BDC-to-7Seg</option>
      <option value="74ls86">74ls86 - XOR</option>
      <option value="74ls138">74ls138 - 3-to-8 Dec.</option>
      <option value="74ls151">74ls151 - 8-to-1 Mux</option>
      <option value="74ls153">74ls153 - 4-to-1 Mux</option>
      <option value="74ls283">74ls283 - 4-bit Adder</option>
      <option value="74ls73">74ls73 - JK FF</option>
      <option value="at28c64">at28c64 - EEPROM</option>
    </select>
    <!-- <input type="checkbox" id="horizontalPinout" onclick="localStorage.horizontalPinout = this.checked" unchecked>
    <label for="horizontalPinout">Horizontal</label> -->
    <a id="datasheet" href="images/Datasheet Collection/sn74ls00.pdf" target="_blank">DATASHEET</a> 
  </div>
  <br>
  <div align="center">
    <img id="pinoutImage" src="images/pinout_74ls00.png" alt="pinout" align="center" style="max-width: 100%; max-height: 80vh;">
  </div>

<script>

  function getImageLink(partValue)
  {
    return "images/pinout_" + partValue + ".png";
  }

  function getDatasheetLink(partValue)
  {
    return "images/Datasheet Collection/" + partValue + ".pdf";
  }

</script>

</body>

</html>
<!--EOF----------------------------------------------------------------------->
