<!DOCTYPE  html>
<html>

<!--HEAD---------------------------------------------------------------------->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="Description" content="74LSXX Pinout Viewer">

  <link href='https://fonts.googleapis.com/css?family=Goldman' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">

  <title>74LSXX Pinout Viewer</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<!--BODY---------------------------------------------------------------------->
<body>
  <div class="topBar">
    <a href="https://www.grtoolbox.com">GR Toolbox</a>
    <div style="float: right; font-size: 70%">
      <input type="checkbox" id="echoOn" onclick="mainFrame.src = getViewerLink(this.checked);" unchecked></input>
      <label for="echoOn">Multiple</label>
    </div>
  </div>
  <div align="center" class="controls" style="float:center;">
    <iframe id="mainFrame" class="pinViewerFrame" src="pinouts.html"></iframe>
  </div>

  <script>

  function getViewerLink(selection)
  {
    if(selection == true)
    {
      return "multi_pinouts.html";
    }
    else
    {
      return "pinouts.html";
    }
  }

</script>
</body>
</html>
<!--EOF----------------------------------------------------------------------->
